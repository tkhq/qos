name: stagex-build

on:
  push:
    tags:
      - v*.*.*
    branches:
      - main
  pull_request:
  workflow_dispatch: # Allows manual invocation

jobs:
  build:
    name: build artifacts
    # We use a special group that is configured to use github largest runner instance
    # This is charged by the minute, so if you want to reduce cost change back to `runs-on: ubuntu-latest`
    runs-on:
      group: ubuntu-runners
    steps:
      - name: Checkout sources
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Setup Docker
        uses: ./.github/actions/docker-setup
      - name: Run `make`
        shell: 'script -q -e -c "bash {0}"'
        run: |
            make -j$(nproc)
  images:
    name: Build and push images
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      id-token: write
      contents: read
      packages: write
    env:
      tags: >-
        ${{ github.ref == format('refs/heads/{0}', 'main') && 'latest' || '' }}
        ${{ github.event_name == 'pull_request' && format('pr-{0}', github.event.number) || '' }}
        ${{ github.event_name == 'push' && github.ref_name || '' }}
        strategy:
    strategy:
      matrix:
        target:
          - name: reshard_app
          - name: reshard_host
    steps:
      - name: Checkout sources
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Docker setup
        uses: ./.github/actions/docker-setup
    
      - name: Build ${{ matrix.target.name }}
        shell: bash
        run: |
          make -j$(nproc) out/${{ matrix.target.name }}/index.json
      
      - name: Upload to GHCR
        run: |
          for tag in ${tags}; do
              docker tag "tkhq-qos/${{ matrix.target.name }}:latest" "ghcr.io/tkhq/${{ matrix.target.name }}:${tag}"
          done
          docker image push --all-tags "ghcr.io/tkhq/${{ matrix.target.name }}"
