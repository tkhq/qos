# Checks for PRs
# See: https://github.com/actions-rs/example/blob/master/.github/workflows/quickstart.yml

on: [pull_request]

env:
  RUST_TOOLCHAIN: 1.67

name: PR

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    timeout-minutes: 8
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Install packages for pcsc dep
        run: sudo apt-get install -y libpcsclite-dev gengetopt

      - name: Install stable toolchain
        id: toolchain
        uses: dtolnay/rust-toolchain@0a1713a447f74360b294fd86bc56dc23af3a9d3e
        with:
          profile: minimal
          toolchain: $RUST_TOOLCHAIN
          override: true
          components: rustfmt, clippy

      - name: Run cargo test
        run: make -C src test-all

  rustfmt:
    name: rustfmt
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@0a1713a447f74360b294fd86bc56dc23af3a9d3e
        with:
          profile: minimal
          toolchain: $RUST_TOOLCHAIN
          override: true
          components: rustfmt

      - name: Run cargo fmt
        run: make -C src fmt

  clippy:
    name: clippy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Install packages for pcsc dep
        run: sudo apt-get install -y libpcsclite-dev gengetopt

      - name: Install stable toolchain
        id: toolchain
        uses: actions-rs/toolchain@16499b5e05bf2e26879000db0c1d13f7e13fa3af # v1.0.7
        with:
          profile: minimal
          toolchain: $RUST_TOOLCHAIN
          override: true
          components: clippy

      - name: Run cargo lint
        run: make -C src lint

  build-linux-only-crates:
    name: build-linux-only-crates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Install packages for pcsc dep
        run: sudo apt-get install -y libpcsclite-dev gengetopt

      - name: Install stable toolchain
        id: toolchain
        uses: actions-rs/toolchain@16499b5e05bf2e26879000db0c1d13f7e13fa3af # v1.0.7
        with:
          profile: minimal
          toolchain: $RUST_TOOLCHAIN
          override: true

      - name: Build qos_system
        run: cargo build --manifest-path ./src/qos_system/Cargo.toml --locked

      - name: Build qos_aws
        run: cargo build --manifest-path ./src/qos_aws/Cargo.toml --locked

      - name: Build init
        run: cargo build --manifest-path ./src/init/Cargo.toml --locked
