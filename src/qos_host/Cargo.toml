[package]
name = "qos_host"
version = "0.1.0"
edition = "2021"
publish = false

[dependencies]
qos_core = { path = "../qos_core", default-features = false }
qos_hex = { path = "../qos_hex", features = ["serde"], default-features = false }

# Third party
axum = { version = "0.7.2", features = ["http1", "tokio", "json"], default-features = false }
tokio = { version = "1.33", features = ["macros", "rt-multi-thread"], default-features = false }
borsh = { version = "0.10" }
serde_json = { version = "1" }
serde = { version = "1", features = ["derive"], default-features = false }

[features]
vm = ["qos_core/vm"]
