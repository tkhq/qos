[package]
name = "qos-host"
version = "0.1.0"
edition = "2021"

[dependencies]
qos-core = { path = "../qos-core" }

# Third party
axum = { version = "0.5.4", features = ["http1"], default-features = false }
tokio = { version = "1.18", features = ["macros", "rt-multi-thread"], default-features = false }
serde_cbor = { version = "0.11", default-features = false }
